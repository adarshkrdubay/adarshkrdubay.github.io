<!DOCTYPE html>
<html>
<head>
	<title>The Wiz team</title>
	<style>
		body {
			background-color: #f0e0d0;
			font-family: Arial, sans-serif;
			text-align: center;
			margin-top: 100px;
		}
		h1 {
			font-size: 5rem;
			color: #ff69b4;
			text-shadow: 1px 1px #ff1493;
			margin-bottom: 50px;
		}
		p {
			font-size: 2rem;
			color: #ff69b4;
			text-shadow: 1px 1px #ff1493;
			margin-top: 50px;
			animation: typing 2s steps(20) 1s forwards;
			opacity: 0;
		}
		@keyframes typing {
			to { opacity: 1; }
		}
	</style>
</head>
<body>
	<h1>Love You</h1>
	<p id="message"></p>
	<script>
		const message = "I love you more than anything in the world. Babe just love you";
		const messageEl = document.querySelector("#message");

		function typeMessage(message) {
			let i = 0;
			const intervalId = setInterval(() => {
				if (i === message.length) {
					clearInterval(intervalId);
				} else {
					messageEl.innerHTML += message.charAt(i);
					i++;
				}
			}, 100);
		}

		typeMessage(message);
	</script>
</body>
</html>
