 <button onclick="typeWriter()">Click Me</button>

<script>
var i = 0;
var txt = 'Just wait for some time. Website will be activated soon';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
